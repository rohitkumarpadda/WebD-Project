<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign IN Sign UP page</title>
    <link rel="stylesheet" href="/css/final login_page.css" />
    <script
      src="https://kit.fontawesome.com/e95b0bf465.js"
      crossorigin="anonymous"
    ></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/js/all.min.js" crossorigin="anonymous"></script> -->
  </head>
  <body>
    <div class="container">
      <div class="form-box">
        <h1 id="title">Login</h1>
        <form>
          <div class="input-group">
            <div class="input-field">
              <i class="fa-solid fa-envelope"></i>
              <input type="email" placeholder="Email" required />
            </div>

            <div class="input-field">
              <i class="fa-solid fa-lock"></i>
              <input type="password" placeholder="Password" required />
            </div>
            <!-- <p id="forgot_pass">Forgot password <a href="#">Click Here!</a></p> -->
          </div>
          <div class="btn-field">
            <button type="button" id="signinBtn" class="disable">
              <a href="/afterlogin" style="text-decoration: none; color: white"
                >Sign IN</a
              >
            </button>
          </div>
        </form>
      </div>
    </div>
    <!-- https://lost-found.org/new-lost-property-services/ -->

    <script>
      let signinBtn = document.getElementById("signinBtn");
      let title = document.getElementById("title");
      let forgotpass = document.getElementById("forgot_pass");

      signinBtn.onclick = function () {
        // nameField.style.maxHeight="0";
        nameField.classList.add("hidden");
        title.innerHTML = "Sign In";
        signinBtn.classList.remove("disable");
        forgotpass.style.display = "block";
      };
    </script>
  </body>
</html>
