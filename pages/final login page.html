<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log In</title>
    <link rel="stylesheet" href="/css/final login_page.css" />
    <script
      src="https://kit.fontawesome.com/e95b0bf465.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="form-box">
        <h1 id="title">Login</h1>
        <form action="/login" method="POST">
          <div class="input-group">
            <div class="input-field">
              <i class="fa-solid fa-envelope"></i>
              <input type="email" name="email" placeholder="Email" required />
            </div>
            <div class="input-field">
              <i class="fa-solid fa-lock"></i>
              <input
                type="password"
                name="password"
                placeholder="Password"
                required
              />
            </div>
            <input type="hidden" name="_csrf" value="" />
          </div>
          <div class="btn-field">
            <button type="submit">Sign IN</button>
          </div>
        </form>
      </div>
    </div>

    <script>
      let signinBtn = document.getElementById("signinBtn");
      let title = document.getElementById("title");
      let forgotpass = document.getElementById("forgot_pass");

      signinBtn.onclick = function () {
        nameField.classList.add("hidden");
        title.innerHTML = "Sign In";
        signinBtn.classList.remove("disable");
        forgotpass.style.display = "block";
      };
    </script>
    <script>
      fetch("/csrf-token")
        .then((response) => response.json())
        .then((data) => {
          document.querySelector('input[name="_csrf"]').value = data.csrfToken;
        });
    </script>
  </body>
</html>
