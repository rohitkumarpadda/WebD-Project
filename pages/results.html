<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search Results</title>
    <style>
      .search-item {
        margin-bottom: 20px;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: #f9f9f9;
      }
    </style>
  </head>
  <body>
    <div id="searchResults"></div>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        // Extract search parameters from URL
        const urlParams = new URLSearchParams(window.location.search);
        const category = urlParams.get("category");
        const item = urlParams.get("item");
        const type = urlParams.get("type");

        // Fetch search results based on parameters
        fetch(`/searchItems?category=${category}&item=${item}&type=${type}`)
          .then((response) => response.json())
          .then((data) => {
            // Display search results
            displaySearchResults(data);
          })
          .catch((error) =>
            console.error("Error fetching search results:", error)
          );
      });

      function displaySearchResults(data) {
        const searchResultsContainer = document.getElementById("searchResults");
        searchResultsContainer.innerHTML = "";

        if (data.length === 0) {
          searchResultsContainer.innerHTML = "<p>No results found.</p>";
          return;
        }

        data.forEach((data) => {
          const itemElement = document.createElement("div");
          itemElement.classList.add("search-item");
          const date = new Date(data.date);

          const day = date.getDate().toString().padStart(2, "0");
          const month = (date.getMonth() + 1).toString().padStart(2, "0");
          const year = date.getFullYear();

          const formattedDate = `${day}-${month}-${year}`;
          itemElement.innerHTML = `
            <p>Name: ${data.name}</p>
            <p>Contact No: ${data.contactNo}</p>
            <p>Email: ${data.userEmail}</p>
            <p>Category: ${data.category}</p>
            <p>Item: ${data.item}</p>
            <p>Date: ${formattedDate}</p>
            <p>Description: ${data.description}</p>
            <img src="${data.image}" alt="Item Image" width="200" height="auto">
            <!-- Add more properties as needed -->
        `;
          searchResultsContainer.appendChild(itemElement);
        });
      }
    </script>
  </body>
</html>
